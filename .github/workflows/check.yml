name: Check Branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Check-Branch:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}

      - name: Running CI pipeline for the gem...
        run: bin/check
